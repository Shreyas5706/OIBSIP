<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-ocean">
  <div class="author-section">
    <h1>Modern Calculator App</h1>
    <p><strong>Author:</strong> <a href=""></a>Shreyas Solanki</p>
    <p><strong>Date:</strong> 28/09/2025</p>
    <p>A responsive, modern calculator web application featuring both basic and scientific modes. Includes four themes, smooth transitions, and a clean UI.</p>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/shreyas-solanki-1b6458285" target="_blank">LinkedIn</a>
        <a href="https://github.com/Shreyas5706" target="_blank">GitHub</a>
      </div>
  </div>

  <div class="controls">
    <div class="mode-tabs">
      <button id="basic-tab" class="active">Basic</button>
      <button id="scientific-tab">Scientific</button>
      <div class="slider" id="mode-slider"></div>
    </div>
    <div class="themes">
      <button data-theme="theme-ocean" class="active">Ocean</button>
      <button data-theme="theme-dark">Dark</button>
      <button data-theme="theme-light">Light</button>
      <button data-theme="theme-rose">Rose</button>
      <div class="slider" id="theme-slider"></div>
    </div>
  </div>

  <div class="calculator-container">
    <input type="text" id="display" disabled>
    <div class="buttons" id="buttons"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
